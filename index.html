<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>eveonline</title>
  <link rel="stylesheet" href="css/login-style.css">
  <style>
    a{text-decoration: none;}
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <form>
      <div class="inputbox0">
        <input type="text" name="" required="">
        <label for="">Username</label>
      </div>

      <div class="inputbox1">
        <input type="password" name="" required="">
        <label for="">Password</label>
      </div>

      <div class="option">
        <label class="remember-me">
          <span class="checkbox">
            <input type="checkbox">
            <span class="checked"></span>
          </span>
          Remember me
        </label>
        <a href="#">Forget</a>
      </div>

      <div class="submit">
          <input type="submit" name="Submit" value="Submit">
      </div>

      <h3>OR</h3>
      <div class="logimg">
      <a href="https://login.eveonline.com/account/logon?ReturnUrl=%2Fv2%2Foauth%2Fauthorize%2F%3Fresponse_type%3Dcode%26redirect_uri%3Dhttps%3A%2F%2Fauth.pla-eve.com%2Fcallback%26client_id%3Db321a5eb64cd4b0c9c3fd81eed93ba5f%26state%3Dsso"><img src="css/images/ccp.png"></a>
      </div>
    </form>
  </div>

</body>
</html>
